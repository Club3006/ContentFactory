<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Factory Pro | Orbital Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg-primary: #020617;
      --bg-secondary: #0f172a;
      --accent: #3b82f6;
      --border: #1e293b;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: var(--bg-primary);
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
    }

    /* Anti-Gravity Shadow System */
    .slick-window {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow:
        0 10px 30px -10px rgba(0, 0, 0, 0.5),
        0 20px 60px -15px rgba(0, 0, 0, 0.7),
        inset 0 1px 1px rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .slick-window:active {
      transform: scale(0.998);
    }

    /* Orbital Grid Background */
    .orbital-grid {
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(circle at 2px 2px, rgba(59, 130, 246, 0.05) 1px, transparent 0);
      background-size: 40px 40px;
      z-index: -1;
      transform: perspective(1000px) rotateX(20deg);
      transform-origin: top;
      mask-image: linear-gradient(to bottom, black, transparent);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(51, 65, 85, 0.5);
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    .blink {
      animation: blinker 1s step-start infinite;
      display: inline-block;
      width: 8px;
      height: 1.1em;
      background: var(--accent);
      vertical-align: middle;
      margin-left: 2px;
    }

    @keyframes blinker {
      50% {
        opacity: 0;
      }
    }

    @keyframes progress-slide {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    .animate-progress-slide {
      animation: progress-slide 2s ease-in-out infinite;
    }

    @keyframes grayToGreen {

      0%,
      100% {
        color: #94a3b8;
      }

      /* Slate 400 */
      50% {
        color: #6ee7b7;
      }

      /* Emerald 300 */
    }

    .animate-gray-green {
      animation: grayToGreen 1.5s ease-in-out infinite;
    }

    pre,
    code {
      font-family: 'Fira Code', monospace;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

<body>
  <div class="orbital-grid"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
